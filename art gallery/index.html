<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Art Gallery showcasing beautiful artworks">
    <title>Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=logout" />
    <script src="auth.js" defer></script>
</head>
<body>
    <header>
        <h1 class="gallery-title">Welcome to my Art Gallery</h1>
        <nav>
            <ul class="nav-bar">
                <li><a href="#home"><span class="material-icons">home</span> Home</a></li>
                <li><a href="#gallery"><span class="material-icons">image</span> Gallery</a></li>
                <li><a href="#about"><span class="material-icons">info</span> About</a></li>
                <li><a href="#contact"><span class="material-icons">mail</span> Contact</a></li>
                <li id="logout-button"><a href="login.html"><span class="material-symbols-outlined">logout</span> Log Out</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery" class="art-section">
        <h2>Our Collection</h2>
        <div class="art-grid">
            <figure class="art-piece">
                <img src="images/art1.jpg" alt="Landscape Piece" width = 300px height = 200px>
                <figcaption>Beautiful Landscape</figcaption>
            </figure>
            <figure class="art-piece">
                <img src="images/art2.webp" alt="Abstract Art" width = 300px height = 200px>
                <figcaption>Abstract Art</figcaption>
            </figure>
            <figure class="art-piece">
                <img src="images/art3.png" alt="Modern Art" width = 300px height = 200px>
                <figcaption>Modern Artwork</figcaption>
            </figure>
        </div>
    </section>

    <section id="about" class="art-section">
        <h2>About Us</h2>
        <h3>This is a simple art gallery page made as a task for web programming :p</h3>
    </section>

    <section id="contact" class="art-section">
        <h2>Contact Us</h2>
        <h3>Email: i220926@nu.edu.pk</h3>
    </section>

    <footer>
        <p>&copy; 2025 Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
